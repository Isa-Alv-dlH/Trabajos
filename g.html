<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Conversión de grados °C a °F</title>
</head>
<body bgcolor="#E3EFDE">

	<table align="center" border="1" width="50%">
		<tr>
			<td colspan=2 align="center" style="background-color: #E0F6F1;"><span style="font-size: 70px; line-height: normal;color: #68A496;"><font face="Fainland">CONVERSIÓN DE GRADOS °C A °F</font></span></td>
		</tr>

		<tr align="center">
			<td style="background-color: #B0F2D4;"><font face="AHintofSass" size="5">Ingrese los grados Celsius</font></td>
			<td style="background-color: #B0F2D4;"><input type="text" id="c"></td>
		</tr>

		<tr align="center">
			<td style="background-color: #B0F2D4;"><font face="AHintofSass" size="5">Grados Fahrenheit</font></td>
			<td style="background-color: #B0F2D4;"><input type="text" id="f" disabled></td>
		</tr>

		<tr align="center">
			<td colspan=2 align="center" style="background-color: #F0F6F2;">
				<input type="button" value="Convertir" onclick="convertir_c_f()" style="font-size: 20px; font-family: AHintofSass">
			</td>
		</tr>

		<tr>
			<td colspan="2" align="center"><img src="grados.jpg" align=middle width=500 heigth=500></td>
		</tr>

	</table>

	<br>
	<br>

	<div align="center" style="border: 1px;">
		<button onclick="document.location='pag principal.html'" style="font-size: 25px; font-family: Fakedes Outline; background-color: #CDE0D9; border: dashed;">Regresar a la Página Principal</button>
	</div>



	<script>

		function convertir_c_f(){
			var g_c = Number(document.getElementById("c").value);

			var mts = (g_c * 9/5) + 32;

			document.getElementById("f").value = mts.toFixed(2);
		}
		
	</script>



</body>
</html>
