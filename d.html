<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cálculo del área de un circulo</title>
</head>
<body bgcolor="#E3EFDE">

	<table align="center" border="1" width="50%">

		<tr align="center">
			<td colspan=2 style="background-color: #E0F6F1;"><span style="font-size: 70px; line-height: normal;color: #68A496;"><font face="Fainland">ÁREA DE UN CIRCULO</font></span></td>
		</tr>

		<tr align="center">
			<td width="50%" style="background-color: #B0F2D4;"><font face="AHintofSass" size="5">Radio</font></td>
			<td style="background-color: #B0F2D4;"><input type="text" id="radio" size=5></td>
		</tr>

		<tr align="center">
			<td colspan=2 style="background-color: #F0F6F2;"><input type="button" value="Calcular" onclick="encontrar_a_c()" style="font-size: 20px; font-family: AHintofSass"></td>
		</tr>

		<tr align="center">
			<td style="background-color: #B0F2D4;"><font face="AHintofSass" size="5">Área</font></td>
			<td style="background-color: #B0F2D4;"><input type="text" id="area_C" size=5 disabled></td>
		</tr>

		<tr>
			<td colspan="2" align="center"><img src="circulo.jpg" align=middle width=400 heigth=400></td>
		</tr>

	</table>

	<br>
	<br>

	<div align="center" style="border: 1px;">
		<button onclick="document.location='pag principal.html'" style="font-size: 25px; font-family: Fakedes Outline; background-color: #CDE0D9; border: dashed;">Regresar a la Página Principal</button>
	</div>



	<script>

		function encontrar_a_c(){
			var r = Number(document.getElementById("radio").value);

			var a_c = Math.PI * r**2;

			document.getElementById("area_C").value = a_c.toFixed(2);
		}
		
	</script>



</body>
</html>
