<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Conversión de millas a metros</title>
</head>
<body bgcolor="#E3EFDE">

	<table align="center" border="1" width="50%">
		<tr>
			<td colspan=2 align="center" style="background-color: #E0F6F1;"><span style="font-size: 70px; line-height: normal;color: #68A496;"><font face="Fainland">CONVERSIÓN DE MILLAS A METROS</font></span></td>
		</tr>

		<tr align="center">
			<td style="background-color: #B0F2D4;"><font face="AHintofSass" size="5">Ingrese la distancia en millas</font></td>
			<td style="background-color: #B0F2D4;"><input type="text" id="millas"></td>
		</tr>

		<tr align="center">
			<td style="background-color: #B0F2D4;"><font face="AHintofSass" size="5">Distancia en metros</font></td>
			<td style="background-color: #B0F2D4;"><input type="text" id="metros" disabled></td>
		</tr>

		<tr align="center">
			<td colspan=2 align="center" style="background-color: #F0F6F2;">
				<input type="button" value="Convertir" onclick="convertir_mi_mts()" style="font-size: 20px; font-family: AHintofSass">
			</td>
		</tr>

		<tr>
			<td colspan="2" align="center"><img src="millas.jpg" align=middle width=500 heigth=500></td>
		</tr>

	</table>

	<br>
	<br>

	<div align="center" style="border: 1px;">
		<button onclick="document.location='pag principal.html'" style="font-size: 25px; font-family: Fakedes Outline; background-color: #CDE0D9; border: dashed;">Regresar a la Página Principal</button>
	</div>



	<script>

		function convertir_mi_mts(){
			var mi = Number(document.getElementById("millas").value);

			var mts = mi * 1609.344;

			document.getElementById("metros").value = mts.toFixed(2);
		}
		
	</script>



</body>
</html>
